    <div id="header">
      <input id="inputId" type="text" size="55" style="height : 30px" placeholder="아이디"><br><p id ="checkId"></p>
      <input id="inputPassword" type="text" size="55" style="height : 30px" placeholder="비밀번호"><br><p id ="checkPass"></p>
      <input id="inputPasswordCheck" type="text" size="55" style="height : 30px" placeholder="비밀번호 확인"><br>  <br>
      <input id="inputName" type="text" size="55" style="height : 30px" placeholder="이름"><br><p id ="checkName"></p>
      <input id="inputFirstEmail" type="text" size="15" style="height : 30px" placeholder="이메일아이디">&nbsp&nbsp@
      <input id="inputSecondEmail" type="text" size="15" style="height : 30px" placeholder="이메일주소">&nbsp&nbsp
  <br><br><p id ="checkEmail"></p>
      <label><input id="checkBoxAge" type="checkbox"> 만 14세 이상입니다.</label><br>
      <label><input id="checkBoxUse" type="checkbox"> 이용약관 동의</label>
      <button id="buttonarea" type="button" name="button">내용보기</button><br>
      <label><input id="checkBoxInfo" type="checkbox"> 개인정보 수집 및 동의</label>

            <td>회원탈퇴 후 5일까지</td>

        </table>
