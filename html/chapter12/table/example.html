<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <title></title>
  <style>
    #table-students,
    #table-students td,
    #table-students th {
      border-collapse: collapse;
      border: 1px solid gray;
      padding: 5px;
      text-align: center;
    }

    #table-students th {
      background-color: antiquewhite;
    }
  </style>
</head>

<body>
  <table id="table-students">
    <tr>
      <th>이름</th>
      <th>나이</th>
    </tr>
  </table>
  <script>
    let students = '[' +
      '{"name" : "kim", "age" : "21"},' +
      '{"name" : "park", "age" : "31"},' +
      '{"name" : "hong", "age" : "41"}' +
      ']';

    let studentArr = JSON.parse(students);
    const table = document.getElementById("table-students");

    for (let i = 0; i < students.length; i++) {
      const tr = document.createElement('tr'),
        tdName = document.createElement('td'),
        tdAge = document.createElement('td');

      tdName.innerHTML = studentArr[i].name;
      tdAge.innerHTML = studentArr[i].age;

      tr.appendChild(tdName);
      tr.appendChild(tdAge);
      table.appendChild(tr);
    }
  </script>
</body>

</html>
