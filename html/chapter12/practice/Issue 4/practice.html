<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>
  <script>
  $(document).ready(function() {
    $("#buttonrun").click(function() {
      $("#text").animate({left: '50px',opacity: '0.5'});
        $("#text").css({
          "border":"5px solid #bcbcbc","transform": "scale( 2.5 )"
        });
    });
  });
  </script>
  <button id="buttonrun">>> RUN</button>
  <p id="text"  style="background-color : yellow ; border : 1px solid black; position : relative; width : 50px" >Hello!!</p>
</body>

</html>
