영어 단어 : <input type="text" id="name" onchange="onChange();" size="15">
<p>입력 필드를 벗어 나면 소문자로 변경 됩니다.</p>
<!-- ENTER만 눌러도 벗어나는 것처럼 변환 -->
<!-- Onchange = 전체를 적고 나갔을때  -->

<!-- 영어 단어 : <input type="text" id="name" onkeydown="onChange();" size="15">
<p>입력 필드를 벗어 나면 소문자로 변경 됩니다.</p>
