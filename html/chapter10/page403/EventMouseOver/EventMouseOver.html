<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src = "EventMouseOver.js">

    </script>
  </head>
  <body>
    <div style="background-color: lightgray; width: 200px"
        onmouseover="OnMouseIn (this)" onmouseout="OnMouseOut (this)">
        마우스를 이 요소 위에 이동하세요.
    </div>
    <button onmousedown="OnButtonDown (this)" onmouseup="OnButtonUp (this)">눌러보세요!</button>

  </body>
</html>
