<!DOCTYPE HTML>
<html>

<head>
  <style>
    #shopping_cart {
      width: 450px;
      height: 100px;
      padding: 10px;
      border: 1px dotted red;
    }
  </style>
  <script>
    // div 에 영역으로 들어오는 시점이 되는순간
    function allowDrop(e) {
      e.preventDefault();
    }
    // 드래그가 시작되는 순간 이 함수가 실행
    let count = 0;
    function handleDragStart(e) {
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData("Text", e.target.id);
      console.dir(e);
    }

    function handleDrop(e) {
      e.preventDefault();
      var src = e.dataTransfer.getData("Text");
      e.target.appendChild(document.getElementById(src));
    }
  </script>
</head>


<body>
  <div id="shopping_cart" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
  <br>
  <button id="buttondragme" draggable="true" ondragstart="handleDragStart(event)">Drag me</button>

</body>

</html>
