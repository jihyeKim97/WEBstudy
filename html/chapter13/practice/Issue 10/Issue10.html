<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>SVG를 이용한 사각현 생성</h1>
    <svg width = "400" height = "150">
      <rect width = "400" height = "150" fill = "red"/>
      이 문장은 사용자의 웹브라우저가 svg요소를 지원하지 않을떄 나타납니다
    </svg>

    <h1>SVG요소를 이용한 모서리가 둥근 사각형 그리기</h1>
    <svg width = "250" height = "200">
        <rect width = "200" height = "150"  x="20" y="20" rx="20" ry="20" fill = "yellow"/>
          이 문장은 사용자의 웹브라우저가 svg요소를 지원하지 않을떄 나타납니다
    </svg>
  </body>
</html>
