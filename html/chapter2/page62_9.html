<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>리스트생성태그</title>
  </head>
  <body>
    <h1>에그스크램블(Scrambled Eggs)</h1>
    <p>다음은 에그 스크램블을 만드는 요리법이다.</p>
    <h2>재료</h2>
    <p>
      <ul>
        <li>2 eggs</li>
        <li>ltbs butter</li>
        <li>1tbs cream</li>
      </ul>
    </p>
    <h2>방법</h2>
    <p>
    <ol>
      <li>버터를 주간 정도로 달구어진 후라이팬에 두룬다.</li>
      <li>그릇에 달걀과 크림을 섞는다</li>
      <li>버터가 녹으면 크림과 달걀을 붓는다</li>
      <li>달걀을 반으로 접는다.</li>
      <li>달걀이 아직도 촉촉할때 불을 끈다.</li>
    </ol>
    </p>
  </body>
</html>
