<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <script src="./clock.js">


    </script> -->
    <script type="text/javascript">
      function setclock(){
        var now = new Date();
        var str = now.getHours()+":"+now.getMinutes()+":"+now.getSeconds();
      document.getElementById("clock").innerHTML=str;
      setTimeout("setclock()",1000);
      }
    </script>
  </head>
  <body onload="setclock();">
    <div id="clock" onclick="setclock();">
      시간 출력 하는 곳 입니다
    </div>
  </body>
</html>
