<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form style="border : 2px solid red" action="#" method="post">
    <fieldset>
      <legend>기본타입전설</legend>
      email : <input type="email" name="email" /><br />
      URL : <input type="url" name="url" /><br />
      phonenumber : <input type="tel" name="tel" /><br />
    </fieldset>
    <br>
    <fieldset>
      <legend>기본타입전설</legend>
    color : <input type="color" name="color" /><br />
    month : <input type="month" name="month" /><br />
    date : <input type="date" name="date" /><br />
    week : <input type="week" name="week" /><br />
    hour : <input type="time" name="time" /><br />
    지역 시간 : <input type="datetime-local" name="localdatetime" /><br />
    숫자 : <input type="number" name="number" min="1" max="10" step="2" /><br />
    범위 : <input type="range" name="range" min="1" max="10" step="2" /><br />
    </fieldset><br>
    <input type="submit" value="제출" /><br />
    <input type="button" name="button1" value="눌러보세요"><br />
    <div style="border : 2px solid blue"><br>
      이름: <input type="text" name="name"><br>
      학번: <input type="text" name="number" size=10><br />
    </div>





  </form>
</body>

</html>
