<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>HTML5 요소 데모 화면</h2>
    이름 : <input type="text" name="name"><br>
    이메일 : <input type="email" name="email" /><br />
    웹사이트 : <input type="url" name="url" /><br />
    정수 :  <input type="number" name="number" min="1" max="10" step="2" /><br />
    범위 : <input type="range" name="range" min="1" max="10" step="2" /><br />
    메세지 :  <textarea name="comment" rows="5" cols="50"></textarea><br>
    <input type="submit" value="submit" />
  </body>
</html>
